<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Portal TajetaHabitante</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Fecha del estado de cuenta</th>
                    <th>Cantidad de operciones ATM</th>
                    <th>Cantidad de operaciones Ventanilla</th>
                    <th>Cantidad de Compras</th>
                    <th>Suma de compras</th>
                    <th>Cantidad de retiros</th>
                    <th>Suma de los retiros</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.Username }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
