<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard Admin</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Numero de la TF</th>
                    <th>Estado de la TF</th>
                    <th>Tipo de cuenta</th>
                    <th>Fecha de vencimiento</th>
                </tr>
            </thead>
            <tbody>
                {% for info in userInfo %}
                <tr>
                    <td>{{ info.Codigo }}</td>
                    <td>{{ info.Status }}</td>
                    <td>{{ info.SourceTable }}</td>
                    <td>{{ info.FechaVencimiento }}</td>
                    <td>
                        <a href="{{ url_for('infoTCM.infoTCM') }}" class="btn btn-info btn-sm">Info</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{url_for('login.login') }}" class="btn btn-primary">Back</a>
    </div>
</body>
</html>
